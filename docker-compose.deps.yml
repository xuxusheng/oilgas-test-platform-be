# 仅依赖服务配置 (MySQL + Redis)
# 适合本地开发时使用，后端和前端在本地运行
# 使用方式: docker-compose -f docker-compose.deps.yml up -d

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: oilgas-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: oilgas_test
      MYSQL_USER: yimusi
      MYSQL_PASSWORD: yimusi123456
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    networks:
      - oilgas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123456"]
      timeout: 20s
      retries: 10
      start_period: 30s

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: oilgas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass redis123456
    networks:
      - oilgas-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123456", "ping"]
      timeout: 3s
      retries: 10
      start_period: 10s

# 网络配置
networks:
  oilgas-network:
    driver: bridge

# 数据卷配置
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

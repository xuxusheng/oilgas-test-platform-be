name: CI - 测试与构建

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, develop ]

# 并发控制，防止重复运行
# concurrency:
#   group: ${{ github.workflow }}-${{ github.ref }}
#   cancel-in-progress: true

env:
  # 项目名称
  PROJECT_NAME: oilgas-test-platform-be
  # Java 版本
  JAVA_VERSION: '21'

jobs:
  # 1. 代码质量检查
  code-quality:
    name: 代码质量检查
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 设置 JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: 缓存 Maven 依赖
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: 编译检查
        run: ./mvnw clean compile -B

  # 2. 构建 Docker 镜像 - 开发环境
  build-dev:
    name: 构建 Docker 镜像 (开发)
    runs-on: ubuntu-latest
    needs: [code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.docker_build.outputs.digest }}

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 提取镜像元数据 (开发)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}
          tags: |
            type=ref,event=branch,suffix=-{{sha}}
            type=sha,prefix={{branch}}-,format=short

      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v3

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 Docker 镜像仓库
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 构建并推送开发镜像
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.version }}

      - name: 开发镜像构建成功
        run: |
          echo "开发镜像构建并推送成功"
          echo "镜像: ${{ steps.meta.outputs.tags }}"
          echo "摘要: ${{ steps.docker_build.outputs.digest }}"

  # 3. 构建 Docker 镜像 - 生产环境
  build-prod:
    name: 构建 Docker 镜像 (生产)
    runs-on: ubuntu-latest
    needs: [code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.docker_build.outputs.digest }}

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 提取镜像元数据 (生产)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.DOCKER_REGISTRY }}/${{ env.PROJECT_NAME }}
          tags: |
            # 分支标签: main-abc123
            type=ref,event=branch,suffix=-{{sha}}
            # SHA 标签: abc123
            type=sha,format=short
            # 语义化版本标签 (如果有 git tag): v1.0.0, 1.0.0
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # 最新标签: latest
            type=raw,value=latest

      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v3

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 Docker 镜像仓库
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY }}
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 构建并推送生产镜像
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ steps.meta.outputs.version }}

      - name: 生产镜像构建成功
        run: |
          echo "生产镜像构建并推送成功"
          echo "镜像: ${{ steps.meta.outputs.tags }}"
          echo "摘要: ${{ steps.docker_build.outputs.digest }}"
          echo "运行编号: ${{ github.run_number }}"

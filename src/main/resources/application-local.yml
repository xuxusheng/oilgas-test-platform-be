# 本地开发环境配置 (local)
# ----------------------------------------------------------------
# 该配置已与根目录下的 docker-compose.yml 文件匹配。
# 启动 Docker Compose: docker-compose up -d
# 启动 Spring Boot:  直接运行或使用 --spring.profiles.active=local

spring:
  # --- 数据库配置 (匹配 docker-compose.yml) ---
  datasource:
    url: jdbc:mysql://localhost:3306/oilgas_test?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: yimusi
    password: yimusi123456

  # --- Redis 配置 (匹配 docker-compose.yml) ---
  data:
    redis:
      host: localhost
      password: redis123456

  # --- JPA/Hibernate 配置 ---
  jpa:
    # 在本地开发时,为了方便,可以设置为 update,让 Hibernate 自动更新表结构
    hibernate:
      ddl-auto: update
    # 在控制台显示执行的 SQL 语句,方便调试
    show-sql: true

# --- Sa-Token 配置 ---
sa-token:
  # 开启 Sa-Token 的详细日志打印,方便调试
  is-print: true
  is-log: true # 建议也开启,让日志框架接管

# --- Actuator 监控端点 ---
# 在本地开发时,可以暴露所有监控端点以便调试
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
